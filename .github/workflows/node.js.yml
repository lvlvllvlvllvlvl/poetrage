name: Node.js CI

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: "npm"
      - name: Node install
        run: npm ci
      - name: Build
        run: npm run build
        env:
          REACT_APP_GIT_COMMIT: ${{ github.sha }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: build/

  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
